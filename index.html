 <!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  </head>
  <body>

    <a-scene log = "SNP Block!" >
      <a-assets>
        <a-asset-item id = "object" src = "SNPBlock/SNPBlock.obj"></a-asset-item>
        <a-asset-item id = "material" src = "SNPBlock/SNPBlock.mtl"></a-asset-item>
      </a-assets>  
<!-- Default lighting injected by A-Frame. -->
<a-entity light="type: ambient; color: #FFF"></a-entity>

      <a-sky color="#bb00ff"></a-sky>

      <a-obj-model id = "SNPBlock" src="#object" mtl="#material" position = " 0  1.6 -2.5" scale = "0.015, 0.015, 0.015" rotation = "-90, 0, 0"> <a-animation attribute = "rotation" dur="30000" to= "-90 360 0" repeat = "indefinite" easings ="easeInOutElastic"></a-animation>

                 
        </a-obj-model>  
        
    </a-scene>

    <script src ="script.js"></script>
  </body>
</html>
